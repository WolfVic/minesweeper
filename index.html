<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="Cell.js"></script>
  <script src="Grid.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div>
    <h1>Minesweeper</h1>
    <table id="grid"></table>
    <div>
      <p>Niveau: 
      <form id="selectLvl">
        <input id="lvl0" type="radio" name="level" value="lvl0"/>
        <label for="lvl0">Noob</label></br>
        <input id="lvl1" type="radio" name="level" value="lvl1"/>
        <label for="lvl1">Débutant</label></br>
        <input id="lvl2" type="radio" name="level" value="lvl2"/>
        <label for="lvl2">Intermédiaire</label></br>
        <input id="lvl3" type="radio" name="level" value="lvl3"/>
        <label for="lvl3">Expert</label></br>
        <input id="lvl4" type="radio" name="level"  value="lvl4"/>
        <label for="lvl4">Dieu</label></br>
        <input type="submit" value="Go"/>
      </form>
      </p>
    </div>
  </div>
</body>
</html>
