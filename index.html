<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="Cell.js"></script>
  <script src="Grid.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div>
    <h1>Minesweeper</h1>
    <table id="grid"></table>
    <div>
      <p>Niveau: </p>
      <form id="selectLvl">
        <input id="lvl0" type="radio" name="level" value="Noob"/>
        <input id="lvl1" type="radio" name="level" value="Débutant"/>
        <input id="lvl2" type="radio" name="level" value="Intermédiaire"/>
        <input id="lvl3" type="radio" name="level" value="Expert"/>
        <input id="lvl4" type="radio" name="level"  value="Dieu"/>
      </form>
    </div>
  </div>
</body>
</html>
